<html lang="en">
<!DOCTYPE html>

<head>
  <!-- Boilerplate -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0%">
  <title>Personal wiki</title>

  <!-- Font stuff -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link href="./tailpipe.css" rel="stylesheet">
  <link href="./custom.css" rel="stylesheet">
</head>

<body class="m-0%">
  <nav class="light-shadow">
    <ul class="maxw-800px m-auto">
      <li><a href="/" class="fs-2rem m:fs-1rem">./gup.sh</a></li>
    </ul>
  </nav>
  <main class="maxw-800px m-auto z-1 flex column gap-1rem">
    <input type="search" oninput="updateSearchValue(this.value)" />
    <ul class="flex column gap-0.5rem" id="pages">
      <li><a href="https://christianbouwense.com" class="hoverable-text">Portfolio</a></li>
      <li><a href="/oil"                          class="hoverable-text">Oil changes</a></li>
      <li><a href="/sediment-filter"              class="hoverable-text">Sediment filter</a></li>
      <li><a href="/restaurants"                  class="hoverable-text">Restaurants</a></li>
      <li><a href="/blog"                         class="hoverable-text">Blog</a></li>
    </ul>
  </main>

  <script>
    const updateSearchValue = (newSearch) => {
      const ul = document.getElementById("pages");
      const listItems = ul.querySelectorAll("li");
      const pagesWithinSearch =
        [...listItems]
          .map((li) => li.innerText)
          .filter((pageName) => pageName.toLowerCase().includes(newSearch.toLowerCase()));
      
      listItems.forEach((li) => {
        li.style.display = pagesWithinSearch.includes(li.innerText) ? 'block' : 'none';
      });
    } 
  </script>
</body>

</html>
